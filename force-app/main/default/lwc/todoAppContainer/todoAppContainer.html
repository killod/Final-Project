<template>
    <lightning-card>
        <div class="slds-grid slds-wrap">
            <div class="slds-col slds-size_2-of-12">
                <c-search-bar onsearch={handleSearch}></c-search-bar>
            </div>
            <div class="slds-col slds-size_10-of-12">
            </div>
            <div class="slds-col slds-size_4-of-12">
                <c-todo-list items={todays} category="Today"></c-todo-list>
            </div>
            <div class="slds-col slds-size_4-of-12">
                <c-todo-list items={tomorrows} category="Tomorrow"></c-todo-list>
            </div>
            <div class="slds-col slds-size_4-of-12">
                <c-todo-list items={laters} category="Later"></c-todo-list>
            </div>
        </div>
    </lightning-card>
</template>
